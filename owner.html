<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>行家牛排 訂單管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light">
  <style>
    .card{border-radius:1rem}.btn{border-radius:1rem}
    .container-slim{max-width:1100px}
    table{border-collapse:collapse;width:100%}
    th,td{border-bottom:1px solid #e2e8f0;padding:.6rem .75rem;vertical-align:top}
    th{background:#f8fafc;text-align:left;font-weight:600}
    .mono{font-variant-numeric:tabular-nums}

    /* 完成打勾按鈕樣式 */
    .chkbtn{
      display:inline-flex;align-items:center;gap:.5rem;
      border:1px solid #cbd5e1;border-radius:.75rem;background:#fff;
      padding:.35rem .6rem;line-height:1;color:#0f172a;
      transition:.15s ease;
    }
    .chkbtn:hover{background:#f8fafc}
    .chkbtn .box{
      width:22px;height:22px;border-radius:.5rem;
      border:1.5px solid #94a3b8;display:grid;place-items:center;
      background:#fff;color:#fff;transition:.15s ease;
    }
    .chkbtn svg{width:14px;height:14px;opacity:0;transition:.15s ease}
    .chkbtn.is-checked .box{
      background:linear-gradient(180deg,#a5b4fc 0%, #60a5fa 100%);
      border-color:transparent;color:#fff;
    }
    .chkbtn.is-checked svg{opacity:1}
    .row-done{opacity:.5}
  </style>
</head>
<body class="bg-slate-50 text-slate-900">

  <!-- 置頂導覽 -->
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="mx-auto container-slim px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3 min-w-0">
        <div class="w-10 h-10 bg-slate-900 text-white rounded-xl grid place-items-center text-lg font-bold select-none">管</div>
        <div class="min-w-0">
          <div class="text-xl font-semibold truncate">行家牛排 訂單管理</div>
          <div class="text-xs text-slate-500">營業 17:00–22:00 ・ 自動每 15 秒更新</div>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <div class="hidden sm:block text-sm text-slate-600">接單狀態：</div>
        <span id="statusPill" class="px-3 py-1 rounded-full text-sm font-medium bg-slate-200 text-slate-700">讀取中</span>
        <button id="togglePauseHeader" class="btn px-3 py-2 border border-slate-300 hover:bg-slate-100">暫停接單</button>
        <div class="hidden md:block text-sm text-slate-600">
          最近同步：<span id="lastSync" class="font-medium">--</span>
        </div>
      </div>
    </div>
  </header>

  <main class="mx-auto container-slim px-4 py-6">
    <!-- 控制列卡 -->
    <div id="controlsCard" class="card bg-white p-5 mb-5 hidden">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
        <div class="flex items-center gap-3 flex-wrap">
          <label class="text-sm text-slate-600">查詢日期</label>
          <input id="datePicker" type="date" class="rounded-xl border border-slate-300 px-3 py-2">
          <button id="btnToday" class="btn px-3 py-2 border border-slate-300 hover:bg-slate-100">今天</button>
          <span class="hidden md:inline-block w-px h-6 bg-slate-200"></span>
          <input id="q" type="search" placeholder="搜尋 姓名/電話/品項/#號碼"
                 class="rounded-xl border border-slate-300 px-3 py-2 w-full md:w-80" />
        </div>

        <div class="flex items-center gap-3 flex-wrap">
          <button id="btnReload" class="px-4 py-2 rounded-xl bg-slate-900 text-white hover:bg-slate-800">刷新</button>
          <button id="flushNow" class="px-4 py-2 rounded-xl border border-slate-300 hover:bg-slate-100">立即同步</button>
          <label class="inline-flex items-center gap-2 text-sm text-slate-700">
            <input id="autoRefresh" type="checkbox" class="w-4 h-4" checked>
            自動每 15 秒更新
          </label>
          <span class="px-3 py-1 rounded-xl text-sm bg-slate-100 text-slate-700">台北時區</span>
        </div>
      </div>
      <div class="text-sm text-slate-500 mt-3" id="meta"></div>
    </div>

    <!-- 清單卡 -->
    <div id="listCard" class="card bg-white p-6 hidden">
      <div class="overflow-x-auto">
        <table id="tbl">
          <thead>
            <tr>
              <th>取餐號</th>
              <th>姓名 / 電話</th>
              <th>取餐時間</th>
              <th>品項</th>
              <th class="text-right">金額</th>
              <th>完成</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </main>

<script>
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbyYJBfzRLJFnsFr5amsGufke7U8EBHhD1bulo2xsCbNfCnBvJ4wM0IZeWKyCs4KrDrA/exec';
const FRONTEND_PASSWORD = "steak";

const el = s => document.querySelector(s);
let ORDERS_ALL = [];
let ORDERS = [];
let isLoading = false;
let refreshTimer = null;
let paused = false;
let autoRefresh = true;
let lastSync = '--';

function fmtMoney(n){ return '$' + Number(n||0).toLocaleString('zh-Hant'); }
function nowTime(){ const d=new Date(); return d.toLocaleString('zh-TW',{hour12:false}); }
function todayLocal(){
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const day = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${day}`;
}
function onlyHHmm(pickupTime){
  const s = String(pickupTime || '');
  const m = s.match(/(\d{2}:\d{2})/);
  return m ? m[1] : '';
}
function rowMatchesDate(order, yyyy_mm_dd){
  if (!yyyy_mm_dd) return true;
  const s = String(order.pickupTime || '');
  const dm = s.match(/(\d{4})[/-](\d{2})[/-](\d{2})/);
  if (!dm) return false;
  const norm = `${dm[1]}-${dm[2]}-${dm[3]}`;
  return norm === yyyy_mm_dd;
}
function setLastSync(){
  lastSync = nowTime();
  const lastSyncEl = el('#lastSync');
  if (lastSyncEl) lastSyncEl.textContent = lastSync;
}
function updateStatusPill(){
  const pill = el('#statusPill');
  pill.textContent = paused ? '暫停接單' : '接受中';
  pill.className = 'px-3 py-1 rounded-full text-sm font-medium ' + (paused ? 'bg-slate-200 text-slate-700' : 'bg-green-100 text-green-700');
  el('#togglePauseHeader').textContent = paused ? '恢復接單' : '暫停接單';
}
function isTrue(v){ return v===true || v===1 || v==='1' || String(v).toLowerCase()==='true'; }
function hasTransient(list){ return (list||[]).some(o => o && o.transient); }
function transientCount(list){ return (list||[]).filter(o => o && o.transient).length; }

async function getStatus(){
  const url = `${ENDPOINT}?action=status&_=${Date.now()}`;
  try {
    const r = await fetch(url);
    const t = await r.text();
    const d = JSON.parse(t);
    if (d && d.ok && 'paused' in d) {
      paused = !!d.paused;
      updateStatusPill();
    }
  } catch(e) {}
}

async function setPause(next){
  const payload = { action:'set_pause', adminKey: FRONTEND_PASSWORD, value: next ? 1 : 0 };
  const r = await fetch(ENDPOINT, { method:'POST', body: JSON.stringify(payload) });
  const t = await r.text();
  let d;
  try { d = JSON.parse(t); } catch { throw new Error('回應格式錯誤'); }
  if (!d.ok) throw new Error(d.error || 'set_pause_failed');
  paused = !!d.paused;
  updateStatusPill();
}

async function apiSetDone(id, next){
  const payload = { action:'set_done', adminKey: FRONTEND_PASSWORD, id, value: next ? 1 : 0 };
  const r = await fetch(ENDPOINT, { method:'POST', body: JSON.stringify(payload) });
  const t = await r.text();
  let d;
  try { d = JSON.parse(t); } catch { throw new Error('回應格式錯誤'); }
  if (!d.ok) throw new Error(d.error || 'set_done_failed');
  return d;
}

async function flushNow(){
  const btn = el('#flushNow');
  btn.disabled = true;
  btn.textContent = '同步中…';
  try{
    await fetch(ENDPOINT, {
      method: 'POST',
      body: JSON.stringify({ action:'flush', adminKey: FRONTEND_PASSWORD })
    });
    await loadOrders();
  }catch(e){
    alert('同步失敗：' + e.message);
  }finally{
    btn.disabled = false;
    btn.textContent = '立即同步';
  }
}

async function loadOrders(){
  if (isLoading) return;
  isLoading = true;
  el('#meta').textContent = '載入中…';
  const url = `${ENDPOINT}?action=list&_=${Date.now()}`;
  try {
    const r = await fetch(url);
    const t = await r.text();
    if (!r.ok) throw new Error(`HTTP ${r.status}: ${t.slice(0,120)}`);
    const d = JSON.parse(t);
    if (!d.ok) throw new Error(d.error || 'unknown');
    ORDERS_ALL = d.orders || [];
    applyFilters();
    renderTable();
    setLastSync();

    const tCnt = transientCount(ORDERS_ALL);
    el('#meta').textContent = `共 ${ORDERS.length} 筆　未落地：${tCnt} 筆　最後更新：${lastSync}`;
  } catch (e) {
    el('#meta').textContent = '載入失敗：' + e.message;
  } finally {
    isLoading = false;
  }
}

function applyFilters(){
  const qRaw = (el('#q').value || '').trim();
  const q = qRaw.startsWith('#') ? qRaw.slice(1) : qRaw;
  const chosenDate = el('#datePicker').value || '';
  let rows = ORDERS_ALL.filter(o => rowMatchesDate(o, chosenDate));
  if (q) {
    rows = rows.filter(o=>{
      const s = `${o.name||''} ${o.phone||''} ${o.items||''} ${o.pickupNo||''} #${o.pickupNo||''}`;
      return s.includes(q);
    });
  }
  ORDERS = rows;
}

function renderTable(){
  const tb = el('#tbody'); 
  tb.innerHTML='';
  ORDERS.forEach(o=>{
    const done = isTrue(o.done);
    const isTransient = !!o.transient;
    const tr = document.createElement('tr');
    if (done) tr.classList.add('row-done');

    // 品項：一行一個
    let itemsHtml = '';
    if (o.items) {
      const text = String(o.items || '').replace(/\r\n/g,'\n').replace(/\r/g,'\n').replace(/、/g,'\n');
      const lines = text.split('\n').map(s => s.trim()).filter(Boolean);
      itemsHtml = lines.map(line => `<div>${line}</div>`).join('');
    }

    const checkedClass = done ? 'is-checked' : '';
    const next = done ? 0 : 1;

    tr.innerHTML = `
      <td class="mono">
        #${o.pickupNo || ''}
        ${isTransient ? '<span class="ml-2 px-2 py-0.5 rounded-full text-xs bg-amber-100 text-amber-700">未落地</span>' : ''}
      </td>
      <td>
        <div class="font-medium">${o.name || ''}</div>
        <div class="text-slate-500 text-sm mono">${o.phone || ''}</div>
      </td>
      <td class="mono">${onlyHHmm(o.pickupTime)}</td>
      <td style="min-width:260px">${itemsHtml}</td>
      <td class="mono text-right">${fmtMoney(o.total||0)}</td>
      <td class="text-right md:text-left">
        <button class="chkbtn ${checkedClass}" aria-pressed="${done?'true':'false'}"
                data-id="${o.id}" data-next="${next}" ${isTransient ? 'disabled title="尚未寫入表格，請先同步"' : ''}>
          <span class="box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
          <span>${done ? '已完成' : '完成'}</span>
        </button>
      </td>
    `;

    // 綁定切換完成（未落地的列已 disabled，不會觸發）
    const toggleBtn = tr.querySelector('.chkbtn');
    if (toggleBtn && !isTransient) {
      toggleBtn.addEventListener('click', async (ev)=>{
        const btn = ev.currentTarget;
        const id = btn.dataset.id;
        const nextVal = btn.dataset.next === '1';
        btn.disabled = true;
        try{
          await apiSetDone(id, nextVal);
          // 更新本地資料
          const iAll = ORDERS_ALL.findIndex(x => x.id === id);
          if (iAll >= 0) ORDERS_ALL[iAll].done = nextVal ? '1' : '0';
          // 即時更新按鈕與列樣式
          btn.dataset.next = nextVal ? '0' : '1';
          btn.classList.toggle('is-checked', nextVal);
          btn.setAttribute('aria-pressed', nextVal ? 'true' : 'false');
          btn.querySelector('span:last-child').textContent = nextVal ? '已完成' : '完成';
          tr.classList.toggle('row-done', nextVal);
        }catch(e){
          alert('更新失敗：' + e.message);
        }finally{
          btn.disabled = false;
        }
      });
    }

    tb.appendChild(tr);
  });
}

function startAutoRefresh(){
  stopAutoRefresh();
  refreshTimer = setInterval(async ()=>{
    if (!document.hidden && autoRefresh) {
      await Promise.all([loadOrders(), getStatus()]);
    }
  }, 15000);
}
function stopAutoRefresh(){
  if (refreshTimer) { clearInterval(refreshTimer); refreshTimer = null; }
}

/* ====== 初始化 ====== */
(async function init(){
  el('#controlsCard').classList.remove('hidden');
  el('#listCard').classList.remove('hidden');
  el('#datePicker').value = todayLocal();

  await Promise.all([loadOrders(), getStatus()]);
  updateStatusPill();
  startAutoRefresh();
})();

/* 其他互動 */
el('#q').addEventListener('input', ()=>{ applyFilters(); renderTable(); });
el('#datePicker').addEventListener('change', ()=>{ applyFilters(); renderTable(); });
el('#btnReload').addEventListener('click', async ()=>{ await Promise.all([loadOrders(), getStatus()]); });
el('#btnToday').addEventListener('click', ()=>{ el('#datePicker').value = todayLocal(); applyFilters(); renderTable(); });
el('#autoRefresh').addEventListener('change', (e)=>{ autoRefresh = !!e.target.checked; if (autoRefresh && !refreshTimer) startAutoRefresh(); });
el('#togglePauseHeader').addEventListener('click', async ()=>{
  const btn = el('#togglePauseHeader');
  btn.disabled = true;
  try { await setPause(!paused); } catch(e) { alert('切換失敗：' + e.message); } finally { btn.disabled = false; }
});
el('#flushNow').addEventListener('click', flushNow);
document.addEventListener('visibilitychange', async ()=>{ if (!document.hidden && refreshTimer) { await Promise.all([loadOrders(), getStatus()]); } });
</script>
</body>
</html>
