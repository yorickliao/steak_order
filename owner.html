<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>行家牛排 訂單管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light">
  <style>
    .card{border-radius:1rem}.btn{border-radius:1rem}
    .container-slim{max-width:1100px}
    table{border-collapse:collapse;width:100%}
    th,td{border-bottom:1px solid #e2e8f0;padding:.6rem .75rem;vertical-align:top}
    th{background:#f8fafc;text-align:left;font-weight:600}
    .mono{font-variant-numeric:tabular-nums}
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <main class="mx-auto container-slim px-4 py-6">
    <!-- 登入卡 -->
    <div id="loginCard" class="card bg-white p-6 max-w-md mx-auto">
      <h2 class="text-lg font-semibold mb-3">老闆登入</h2>
      <form id="loginForm" class="space-y-3">
        <input id="adminKey" type="password" class="w-full rounded-xl border border-slate-300 px-3 py-2" placeholder="請輸入密碼" required />
        <button class="w-full btn px-4 py-2 bg-slate-900 text-white hover:bg-slate-800">登入</button>
        <p id="loginErr" class="text-sm text-red-600"></p>
      </form>
    </div>

    <!-- 清單卡 -->
    <div id="listCard" class="card bg-white p-6 hidden">
      <div class="flex items-end justify-between gap-3 mb-4">
        <div>
          <div class="text-lg font-semibold">訂單清單 <span id="pauseBadge" class="ml-2 hidden text-xs px-2 py-1 rounded-full bg-red-100 text-red-700 align-middle">已停止接單</span></div>
          <div id="meta" class="text-sm text-slate-500"></div>
        </div>
        <div class="flex items-center gap-2">
          <label class="text-sm text-slate-600">日期</label>
          <input id="datePicker" type="date" class="rounded-xl border border-slate-300 px-3 py-2">
          <button id="btnToday" class="btn px-3 py-2 border border-slate-300 hover:bg-slate-100">今天</button>
          <input id="q" type="search" placeholder="搜尋 姓名/電話/品項/#號碼" class="rounded-xl border border-slate-300 px-3 py-2 w-64" />
          <button id="btnReload" class="btn px-3 py-2 border border-slate-300 hover:bg-slate-100">重新整理</button>
          <button id="btnTogglePause" class="btn px-3 py-2 border border-slate-300 hover:bg-slate-100">停止接單</button>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table id="tbl">
          <thead>
            <tr>
              <th>取餐號</th>
              <th>姓名 / 電話</th>
              <th>取餐時間</th>
              <th>品項</th>
              <th class="text-right">金額</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </main>

<script>
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbySoN480O_ztltgXjW7wibq3itxlb_YCp2YyZgnHIhE7JrVt0_TKw7dzRatLTxQqbPM/exec';
const FRONTEND_PASSWORD = "steak";

const el = s => document.querySelector(s);
let ORDERS_ALL = [];
let ORDERS = [];
let isLoading = false;
let refreshTimer = null;
let paused = false; // 是否停止接單（從後端讀）

function fmtMoney(n){ return '$' + Number(n||0).toLocaleString('zh-Hant'); }
function nowTime(){ const d=new Date(); return d.toLocaleTimeString('zh-TW',{hour12:false}); }
function todayLocal(){
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const day = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${day}`;
}
function onlyHHmm(pickupTime){
  const s = String(pickupTime || '');
  const m = s.match(/(\d{2}:\d{2})/);
  return m ? m[1] : '';
}
function rowMatchesDate(order, yyyy_mm_dd){
  if (!yyyy_mm_dd) return true;
  const s = String(order.pickupTime || '');
  const dm = s.match(/(\d{4})[/-](\d{2})[/-](\d{2})/);
  if (!dm) return false;
  const norm = `${dm[1]}-${dm[2]}-${dm[3]}`;
  return norm === yyyy_mm_dd;
}

function updatePauseUI(){
  const badge = el('#pauseBadge');
  const btn = el('#btnTogglePause');
  if (paused) {
    badge.classList.remove('hidden');
    btn.textContent = '恢復接單';
  } else {
    badge.classList.add('hidden');
    btn.textContent = '停止接單';
  }
}

async function getStatus(){
  const url = `${ENDPOINT}?action=status&_=${Date.now()}`;
  try {
    const r = await fetch(url);
    const t = await r.text();
    const d = JSON.parse(t);
    if (d && d.ok && 'paused' in d) {
      paused = !!d.paused;
      updatePauseUI();
    }
  } catch(e) {
    // 忽略狀態載入錯誤，不阻塞頁面
  }
}

async function setPause(next){
  const payload = { action:'set_pause', adminKey: FRONTEND_PASSWORD, value: next ? 1 : 0 };
  const r = await fetch(ENDPOINT, { method:'POST', body: JSON.stringify(payload) });
  const t = await r.text();
  let d;
  try { d = JSON.parse(t); } catch { throw new Error('回應格式錯誤'); }
  if (!d.ok) throw new Error(d.error || 'set_pause_failed');
  paused = !!d.paused;
  updatePauseUI();
}

async function loadOrders(){
  if (isLoading) return;
  isLoading = true;
  el('#meta').textContent = '載入中…';
  const url = `${ENDPOINT}?action=list&_=${Date.now()}`;
  try {
    const r = await fetch(url);
    const t = await r.text();
    if (!r.ok) throw new Error(`HTTP ${r.status}: ${t.slice(0,120)}`);
    const d = JSON.parse(t);
    if (!d.ok) throw new Error(d.error || 'unknown');
    ORDERS_ALL = d.orders || [];
    applyFilters();
    el('#meta').textContent = `共 ${ORDERS.length} 筆　最後更新：${nowTime()}（每 15 秒自動更新）`;
    renderTable();
  } catch (e) {
    el('#meta').textContent = '載入失敗：' + e.message;
  } finally {
    isLoading = false;
  }
}

function applyFilters(){
  const qRaw = (el('#q').value || '').trim();
  const q = qRaw.startsWith('#') ? qRaw.slice(1) : qRaw; // 支援輸入 #12
  const chosenDate = el('#datePicker').value || '';
  let rows = ORDERS_ALL.filter(o => rowMatchesDate(o, chosenDate));
  if (q) {
    rows = rows.filter(o=>{
      const s = `${o.name||''} ${o.phone||''} ${o.items||''} ${o.pickupNo||''} #${o.pickupNo||''}`;
      return s.includes(q);
    });
  }
  ORDERS = rows;
}

function renderTable(){
  const tb = el('#tbody'); tb.innerHTML='';
  ORDERS.forEach(o=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="mono">#${o.pickupNo || ''}</td>
      <td>
        <div class="font-medium">${o.name || ''}</div>
        <div class="text-slate-500 text-sm mono">${o.phone || ''}</div>
      </td>
      <td class="mono">${onlyHHmm(o.pickupTime)}</td>
      <td style="min-width:260px">${(o.items||'').replace(/\n/g,'<br>')}</td>
      <td class="mono text-right">${fmtMoney(o.total||0)}</td>
    `;
    tb.appendChild(tr);
  });
}

function startAutoRefresh(){
  stopAutoRefresh();
  refreshTimer = setInterval(async ()=>{
    if (!document.hidden) {
      await Promise.all([loadOrders(), getStatus()]);
    }
  }, 15000);
}
function stopAutoRefresh(){
  if (refreshTimer) { clearInterval(refreshTimer); refreshTimer = null; }
}

el('#loginForm').addEventListener('submit', async (ev)=>{
  ev.preventDefault();
  const key = el('#adminKey').value.trim();
  if(key !== FRONTEND_PASSWORD){
    el('#loginErr').textContent = '密碼錯誤';
    return;
  }
  el('#loginCard').classList.add('hidden');
  el('#listCard').classList.remove('hidden');

  el('#datePicker').value = todayLocal(); // 預設今天

  await Promise.all([loadOrders(), getStatus()]);
  startAutoRefresh();
});

el('#q').addEventListener('input', ()=>{ applyFilters(); renderTable(); });
el('#datePicker').addEventListener('change', ()=>{ applyFilters(); renderTable(); });
el('#btnReload').addEventListener('click', async ()=>{
  await Promise.all([loadOrders(), getStatus()]);
});

// 今天按鈕：直接跳回今天
el('#btnToday').addEventListener('click', ()=>{
  el('#datePicker').value = todayLocal();
  applyFilters();
  renderTable();
});

// 停止/恢復接單
el('#btnTogglePause').addEventListener('click', async ()=>{
  const btn = el('#btnTogglePause');
  btn.disabled = true;
  try {
    await setPause(!paused);
  } catch(e) {
    alert('切換失敗：' + e.message);
  } finally {
    btn.disabled = false;
  }
});

document.addEventListener('visibilitychange', async ()=>{
  if (!document.hidden && refreshTimer) {
    await Promise.all([loadOrders(), getStatus()]);
  }
});
</script>
</body>
</html>
